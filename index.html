<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>MY LIBRARY</header>
    <main>
        <div id="newBookButtonContainer">
            <button id = "newBookButton">+</button>
        </div>
        <div id="bookCardContainer"></div>
        <div id="formContainer">
            <div id="form">
                <p id="formTitle">Add Book</p>
                <div>
                    <input  id = "inputTitle" type="text" placeHolder = "Title" required>
                </div>
                <div>
                    <input id = "inputAuthor" type="text" placeHolder = "Author" required>
                </div>
                <div>
                    <input id = "inputYear" type="number" placeHolder = "Year" required>
                </div>
                <div>
                    <input id = "inputPages" type="number" placeHolder = "Pages" required>
                </div>
                <div>
                    <span id="formCheckBoxContainer">
                        <div id = "checkBoxQuestion">Has it been read?</div>
                        <input id = "inputCheckBox" type="checkbox"  >
                    </span>
                </div>
                <div>
                    <button id ="addButton">Add</button>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
<script src="app.js"></script>
</html>
