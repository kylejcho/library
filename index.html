<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Library</header>
    <main>
        <div class="bookCardContainer"></div>
        <button id = "newBookButton">NEW BOOK</button>
        <div id="newFormContainer">
            <div id="newForm">
                <p id="newFormTitle">Add New Book</p>
                <div id="newFormtitleContainer">
                    <input id = "inputTitle" type="text" placeHolder = "Title" required>
                </div>
                <div id="newFormtitleContainer">
                    <input id = "inputAuthor" type="text" placeHolder = "Author" required>
                </div>
                <div id="newFormtitleContainer">
                    <input id = "inputPages" type="number" placeHolder = "pages" required>
                </div>
                <div id="newFormCheckBoxContainer">
                    <div id = "checkBoxQuestion">Has it been read?</div>
                    <input id = "inputCheckBox" type="checkbox" name="" id="" >
                </div>
                <div id="newFormbuttonContainer">
                    <button id ="addButton">Add</button>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
<script src="app.js"></script>
</html>
